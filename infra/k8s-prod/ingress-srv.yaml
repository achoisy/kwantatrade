apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.org/websocket-services: portal-srv
spec:
  rules:
    - host: kwantatrader.com
      http:
        paths:
          - path: /socket.io/?(.*)
            pathType: Prefix
            backend:
              service:
                name: portal-srv
                port: 
                  number: 4000
          - path: /grafana/?(.*)
            pathType: Prefix
            backend:
              service:
                name: grafana
                port: 
                  number: 3000